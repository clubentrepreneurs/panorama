<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama 360° + Modèle GLB Zoomable</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

      // Caméra principale : orbit autour du modèle .glb
      const camera = new BABYLON.ArcRotateCamera("camera",
        Math.PI / 2, Math.PI / 2.5, 5,
        new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      camera.wheelPrecision = 30; // Sensibilité du zoom
      camera.minZ = 0.1;

      // Lumière de base
      const light = new BABYLON.HemisphericLight("light",
        new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 1;

      // Créer le panorama dans une scène indépendante (pas affecté par la caméra)
      const background = new BABYLON.Layer("panoramaLayer", null, scene, true);
      const panoramaTexture = new BABYLON.Texture("panthere.png", scene, true, false);
      panoramaTexture.uAng = Math.PI; // Corriger l'orientation
      background.texture = panoramaTexture;
      background.isBackground = true;

      // Charger le modèle .glb (zoomable)
      await BABYLON.SceneLoader.ImportMeshAsync("", "./", "socleetoiletoque.glb", scene).then(result => {
        const modelRoot = result.meshes[0];
        modelRoot.position = new BABYLON.Vector3(0, -1, 0);
        modelRoot.scaling = new BABYLON.Vector3(2, 2, 2);
        modelRoot.rotation = new BABYLON.Vector3(0, Math.PI, 0);
      });

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    });
  </script>
</body>
</html>
