<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB + Mobile Stable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    canvas {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }
    #overlay {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      pointer-events: none;
      transform: translate(-50%, -100%);
      z-index: 2;
    }
    #videoContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: black;
      z-index: 3;
      display: none;
    }
    #videoContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="overlay">4 incontournables</div>
  <div id="videoContainer">
    <iframe src="https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const overlay = document.getElementById("overlay");
    const videoContainer = document.getElementById("videoContainer");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
      const scene = new BABYLON.Scene(engine);

      // Cam√©ra orbitale
      const camera = new BABYLON.ArcRotateCamera("camera",
        Math.PI / 2, Math.PI / 2.5, 5,
        new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);

      // üîß Sensibilit√© r√©duite
      camera.wheelPrecision = 50;
      camera.angularSensibilityX = 3000;
      camera.angularSensibilityY = 3000;
      camera.minZ = 0.1;

      // Lumi√®re
      const light = new BABYLON.HemisphericLight("light",
        new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 1;

      // Sph√®re panoramique
      const panorama = BABYLON.MeshBuilder.CreateSphere("panorama", {
        segments: 64,
        diameter: 1000,
        sideOrientation: BABYLON.Mesh.BACKSIDE
      }, scene);

      const panoMaterial = new BABYLON.StandardMaterial("panoMat", scene);
      const texture = new BABYLON.Texture("test.png", scene);

      texture.uScale = -1;
      texture.uOffset = 1;
      texture.vScale = 1;
      texture.coordinatesMode = BABYLON.Texture.FIXED_EQUIRECTANGULAR_MODE;

      panoMaterial.diffuseTexture = texture;
      panoMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
      panoMaterial.backFaceCulling = false;
      panorama.material = panoMaterial;

      // Chargement du mod√®le .glb
      let model;
      let modelMeshes = [];

      await BABYLON.SceneLoader.ImportMeshAsync("", "./", "socleetoiletoque.glb", scene).then(result => {
        model = result.meshes[0];
        model.scaling = new BABYLON.Vector3(2, 2, 2);

        // ‚úÖ Tous les sous-meshes cliquables
        modelMeshes = result.meshes;
        modelMeshes.forEach(mesh => mesh.isPickable = true);
      });

      // Position fixe dans le panorama
      const targetDirection = new BABYLON.Vector3(0, 0, -1);
      const distanceFromCenter = 8;
      const verticalOffset = -3;

      scene.onBeforeRenderObservable.add(() => {
        if (!model) return;

        const rotationMatrix = BABYLON.Matrix.RotationYawPitchRoll(
          camera.alpha, camera.beta, 0
        );
        const rotatedDirection = BABYLON.Vector3.TransformCoordinates(targetDirection, rotationMatrix);

        model.position = rotatedDirection.scale(distanceFromCenter).add(new BABYLON.Vector3(0, verticalOffset, 0));
        model.lookAt(BABYLON.Vector3.Zero());
      });

      // Overlay qui suit le mod√®le
      scene.onAfterRenderObservable.add(() => {
        if (!model) return;

        const pos = BABYLON.Vector3.Project(
          model.getBoundingInfo().boundingSphere.centerWorld,
          BABYLON.Matrix.Identity(),
          scene.getTransformMatrix(),
          camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
        );

        overlay.style.left = `${pos.x}px`;
        overlay.style.top = `${pos.y}px`;
      });

      // ‚úÖ Clic sur le mod√®le pour ouvrir la vid√©o
      scene.onPointerObservable.add((pointerInfo) => {
        if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERPICK) {
          const pickedMesh = pointerInfo.pickInfo?.pickedMesh;
          if (pickedMesh && modelMeshes.includes(pickedMesh)) {
            videoContainer.style.display = "block";
          }
        }
      });

      return scene;
    }

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());

      // üìê Orientation change
      window.addEventListener("orientationchange", () => {
        setTimeout(() => engine.resize(), 300);
      });

      // üì± Alerte si mode portrait
      if (window.innerHeight > window.innerWidth) {
        alert("Pour une meilleure exp√©rience, tournez votre appareil en mode paysage.");
      }
    });
  </script>
</body>
</html>
