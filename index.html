<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB + Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #overlay {
      position: absolute;
      color: white;
      font-size: 24px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="overlay">4 incontournables</div>

  <!-- BabylonJS CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>

  <script>
    // Setup Babylon
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // Camera
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.lowerRadiusLimit = 2;
    camera.upperRadiusLimit = 50;

    // Lighting
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 1;

    // Panorama Sphere
    const panorama = BABYLON.MeshBuilder.CreateSphere("panorama", {
      segments: 64,
      diameter: 1000,
      sideOrientation: BABYLON.Mesh.BACKSIDE
    }, scene);

    // Correct orientation
    panorama.rotation.y = Math.PI;

    const panoMaterial = new BABYLON.StandardMaterial("panoMat", scene);
    panoMaterial.diffuseTexture = new BABYLON.Texture("panthere.png", scene);
    panoMaterial.diffuseTexture.coordinatesMode = BABYLON.Texture.FIXED_EQUIRECTANGULAR_MODE;
    panoMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
    panoMaterial.backFaceCulling = false;

    panorama.material = panoMaterial;

    // Load GLB Model
    BABYLON.SceneLoader.ImportMesh("", "./", "socleetoiletoque.glb", scene, function (meshes) {
      const model = meshes[0];

      // Optional: scale and position
      model.scaling = new BABYLON.Vector3(2, 2, 2);
      model.position = new BABYLON.Vector3(0, 0, 0);

      // Track overlay to model
      const overlay = document.getElementById("overlay");
      scene.registerBeforeRender(function () {
        const pos = BABYLON.Vector3.Project(
          model.getBoundingInfo().boundingSphere.centerWorld,
          BABYLON.Matrix.IdentityReadOnly,
          scene.getTransformMatrix(),
          camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
        );
        overlay.style.left = pos.x + "px";
        overlay.style.top = pos.y + "px";
      });
    });

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
