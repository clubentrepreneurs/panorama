<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB + Overlay</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #overlay {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      pointer-events: none;
      transform: translate(-50%, -100%);
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="overlay">4 incontournables</div>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const overlay = document.getElementById("overlay");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
      const scene = new BABYLON.Scene(engine);

      // Caméra orbitale centrée sur le modèle
      const camera = new BABYLON.ArcRotateCamera("camera",
        Math.PI / 2, Math.PI / 2.5, 5,
        new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      camera.wheelPrecision = 30;
      camera.minZ = 0.1;

      // Lumière
      const light = new BABYLON.HemisphericLight("light",
        new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 1;

      // Sphère panoramique pour le background
      const panorama = BABYLON.MeshBuilder.CreateSphere("panorama", {
        segments: 64,
        diameter: 1000,
        sideOrientation: BABYLON.Mesh.BACKSIDE
      }, scene);

      // ✅ Correction orientation
      panorama.rotation.y = Math.PI;

      const panoMaterial = new BABYLON.StandardMaterial("panoMat", scene);
      panoMaterial.diffuseTexture = new BABYLON.Texture("test.png", scene);
      panoMaterial.diffuseTexture.coordinatesMode = BABYLON.Texture.FIXED_EQUIRECTANGULAR_MODE;
      panoMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
      panoMaterial.backFaceCulling = false;
      panorama.material = panoMaterial;

      // Chargement du modèle .glb
      let model;
      await BABYLON.SceneLoader.ImportMeshAsync("", "./", "socleetoiletoque.glb", scene).then(result => {
        model = result.meshes[0];
        model.position = new BABYLON.Vector3(0, -1, 0);
        model.scaling = new BABYLON.Vector3(2, 2, 2);
        model.rotation = new BABYLON.Vector3(0, Math.PI, 0);
      });

      // Overlay qui suit la position du modèle
      scene.onAfterRenderObservable.add(() => {
        if (!model) return;

        const pos = BABYLON.Vector3.Project(
          model.getBoundingInfo().boundingSphere.centerWorld,
          BABYLON.Matrix.Identity(),
          scene.getTransformMatrix(),
          camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
        );

        overlay.style.left = `${pos.x}px`;
        overlay.style.top = `${pos.y}px`;
      });

      return scene;
    }

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    });
  </script>
</body>
</html>
