<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama décalé + GLB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      touch-action: pinch-zoom;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    #overlay {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      pointer-events: none;
      transform: translate(-50%, -100%);
      z-index: 2;
    }
    #videoContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: black;
      z-index: 3;
      display: none;
    }
    #videoContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #zoomControls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 4;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .zoom-button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 24px;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="renderCanvas"></canvas>
    <div id="overlay">4 incontournables</div>
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div id="zoomControls">
      <button class="zoom-button" id="zoomIn">+</button>
      <button class="zoom-button" id="zoomOut">−</button>
    </div>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const overlay = document.getElementById("overlay");
    const videoContainer = document.getElementById("videoContainer");
    const zoomInButton = document.getElementById("zoomIn");
    const zoomOutButton = document.getElementById("zoomOut");
    const engine = new BABYLON.Engine(canvas, true);
    let camera; // accessible globalement

    async function createScene() {
      const scene = new BABYLON.Scene(engine);

      camera = new BABYLON.ArcRotateCamera("camera",
        Math.PI / 2, Math.PI / 2, window.innerWidth < 600 ? 30 : 10,
        new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      camera.pinchToZoom = true;
      camera.pinchPrecision = 30;
      camera.wheelPrecision = 30;
      camera.lowerRadiusLimit = 3;
      camera.upperRadiusLimit = 100;
      camera.angularSensibilityX = 1500;
      camera.angularSensibilityY = 1500;
      camera.minZ = 0.1;

      zoomInButton.addEventListener('click', () => {
        camera.radius = Math.max(camera.lowerRadiusLimit, camera.radius * 5);
      });

      zoomOutButton.addEventListener('click', () => {
        camera.radius = Math.min(camera.upperRadiusLimit, camera.radius * 5);
      });

      const light = new BABYLON.HemisphericLight("light",
        new BABYLON.Vector3(0, 1, 0), scene);

      const panorama = BABYLON.MeshBuilder.CreateSphere("panorama", {
        segments: 64,
        diameter: 1000,
        sideOrientation: BABYLON.Mesh.BACKSIDE
      }, scene);
      panorama.rotation.y = Math.PI / -2;

      const panoMaterial = new BABYLON.StandardMaterial("panoMat", scene);
      const texture = new BABYLON.Texture("test.png", scene);
      texture.coordinatesMode = BABYLON.Texture.FIXED_EQUIRECTANGULAR_MODE;
      panoMaterial.diffuseTexture = texture;
      panoMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
      panoMaterial.backFaceCulling = false;
      panorama.material = panoMaterial;

      let model;
      let modelMeshes = [];
      let pulse1, pulse2;

      await BABYLON.SceneLoader.ImportMeshAsync("", "./", "socleetoiletoque.glb", scene).then(result => {
        model = result.meshes[0];
        model.scaling = new BABYLON.Vector3(2, 2, 2);
        modelMeshes = result.meshes;
        modelMeshes.forEach(mesh => mesh.isPickable = true);

        const pulseMaterial = new BABYLON.StandardMaterial("pulseMat", scene);
        pulseMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.6, 1);
        pulseMaterial.alpha = 0.5;
        pulseMaterial.backFaceCulling = false;
        pulseMaterial.emissiveColor = new BABYLON.Color3(0.2, 0.6, 1);

        pulse1 = BABYLON.MeshBuilder.CreateDisc("pulse1", { radius: 0.5, tessellation: 64 }, scene);
        pulse2 = BABYLON.MeshBuilder.CreateDisc("pulse2", { radius: 0.5, tessellation: 64 }, scene);
        [pulse1, pulse2].forEach(p => {
          p.material = pulseMaterial;
          p.rotation.x = Math.PI / 2;
          p.parent = model;
          p.position.y = -1.5;
        });

        const createPulseAnimation = (mesh, delay) => {
          const anim = new BABYLON.Animation("pulseAnim", "scaling", 30,
            BABYLON.Animation.ANIMATIONTYPE_VECTOR3,
            BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
          const keys = [
            { frame: 0, value: new BABYLON.Vector3(1, 1, 1) },
            { frame: 30, value: new BABYLON.Vector3(2, 1, 2) },
            { frame: 60, value: new BABYLON.Vector3(1, 1, 1) }
          ];
          anim.setKeys(keys);
          mesh.animations = [anim];
          scene.beginAnimation(mesh, delay, 60, true);
        };

        createPulseAnimation(pulse1, 0);
        createPulseAnimation(pulse2, 15);
      });

      const targetDirection = new BABYLON.Vector3(1, -0.3, -1);
      const distanceFromCenter = 15;
      const verticalOffset = -5;

      scene.onBeforeRenderObservable.add(() => {
        if (!model) return;
        const rotationMatrix = BABYLON.Matrix.RotationYawPitchRoll(camera.alpha, camera.beta, 0);
        const rotatedDirection = BABYLON.Vector3.TransformCoordinates(targetDirection, rotationMatrix);
        model.position = rotatedDirection.scale(distanceFromCenter).add(new BABYLON.Vector3(0, verticalOffset, 0));
        model.lookAt(BABYLON.Vector3.Zero());
      });

      scene.onAfterRenderObservable.add(() => {
        if (!model) return;
        const pos = BABYLON.Vector3.Project(
          model.getBoundingInfo().boundingSphere.centerWorld,
          BABYLON.Matrix.Identity(),
          scene.getTransformMatrix(),
          camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
        );
        overlay.style.left = `${pos.x}px`;
        overlay.style.top = `${pos.y}px`;
      });

      scene.onPointerObservable.add((pointerInfo) => {
        if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERPICK) {
          const pickedMesh = pointerInfo.pickInfo?.pickedMesh;
          if (pickedMesh && modelMeshes.includes(pickedMesh)) {
            videoContainer.style.display = "block";
          }
        }
      });

      return scene;
    }

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
      window.addEventListener("orientationchange", () => {
        setTimeout(() => engine.resize(), 300);
      });
      if (window.innerHeight > window.innerWidth) {
        alert("Pour une meilleure expérience, tournez votre appareil en mode paysage.");
      }
    });
  </script>
</body>
</html>
