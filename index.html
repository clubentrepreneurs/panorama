<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Panorama 360Â°</title>
  <style>
    html, body { margin: 0; height: 100%; }
    #pano { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="pano"></div>

  <!-- Marzipano via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marzipano/0.9.1/marzipano.js"></script>

  <script>
    var viewer = new Marzipano.Viewer(document.getElementById('pano'));
    var source = Marzipano.ImageUrlSource.fromString("panthere.png");
    var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
    var view = new Marzipano.RectilinearView({ yaw: 0, pitch: 0, fov: Math.PI / 2 });
    var scene = viewer.createScene({ source, geometry, view });
    scene.switchTo();
setTimeout(() => {
  window.dispatchEvent(new Event('resize'));
}, 60);

  </script>
</body>
</html>
