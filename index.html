<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + Modèle 3D</title>
  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // Lumière
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Détection mobile
    const isMobile = window.innerWidth < 600;

    // Caméra avec zoom adapté
    const camera = new BABYLON.ArcRotateCamera("camera",
      Math.PI / 2, Math.PI / 2, isMobile ? 30 : 10,
      new BABYLON.Vector3(0, 0, 0), scene);
    camera.attachControl(canvas, true);

    camera.wheelPrecision = isMobile ? 5 : 10;
    camera.pinchPrecision = isMobile ? 5 : 10;
    camera.lowerRadiusLimit = isMobile ? 5 : 5;
    camera.upperRadiusLimit = isMobile ? 100 : 50;

    camera.angularSensibilityX = 2000;
    camera.angularSensibilityY = 2000;
    camera.minZ = 0.1;

    // ✅ Panorama PNG en arrière-plan
    const skybox = BABYLON.MeshBuilder.CreateSphere("skyBox", { segments: 32, diameter: 1000 }, scene);
    const skyboxMaterial = new BABYLON.StandardMaterial("skyBoxMaterial", scene);
    skyboxMaterial.backFaceCulling = false;
    skyboxMaterial.diffuseTexture = new BABYLON.Texture("panorama.png", scene);
    skyboxMaterial.diffuseTexture.coordinatesMode = BABYLON.Texture.SPHERICAL_MODE;
    skybox.material = skyboxMaterial;

    // ✅ Chargement du modèle GLB
    BABYLON.SceneLoader.Append("", "modele.glb", scene, function () {
      console.log("Modèle GLB chargé !");
    });

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
